{% extends 'core/base.html' %}

{% block content %}
<div class="funky-app-container" style="background: #ffffff; border-radius: 40px; width: 100%; max-width: 1400px; margin: 0 auto; padding: 50px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); box-sizing: border-box;">

    <div class="funky-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px;">
        <h2 style="margin: 0; color: #1e293b; font-size: 2.5rem; font-weight: 800;">Dashboard</h2>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span style="color: #64748b; font-weight: 600;">Student Portal</span>
            <div style="width: 45px; height: 45px; background: #e2e8f0; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 1.2rem; color: #475569;">
                {{ user.username|first|upper }}
            </div>
        </div>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; border: 2px solid #f1f5f9; border-radius: 35px; padding: 40px 50px; margin-bottom: 30px; background: white;">
        <div>
            <h3 style="color: #64748b; margin: 0 0 10px 0; font-size: 1.2rem;">Overall Status</h3>
            <h1 style="font-size: 4.5rem; margin: 0; color: #1e293b; line-height: 1;">Active</h1>
            <p style="color: #84cc16; font-weight: bold; font-size: 1.1rem; margin-top: 15px;">â— In Good Standing</p>
        </div>
        
        <div style="font-size: 6.5rem; line-height: 1;">ğŸ“</div>
    </div>

    <div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 40px;">
        
        <div style="width: 31%; background: #84cc16; color: #1a2e05; border-radius: 35px; padding: 40px 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; min-height: 220px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); transition: transform 0.2s; box-sizing: border-box;">
            <h2 style="font-size: 5rem; font-weight: 800; margin: 0; line-height: 1;">{{ classes_attended }}</h2>
            <p style="font-size: 1.1rem; font-weight: 700; text-transform: uppercase; margin-top: 15px; letter-spacing: 0.5px; opacity: 0.9;">Classes<br>Attended</p>
        </div>
        
        <div style="width: 31%; background: #fbbf24; color: #451a03; border-radius: 35px; padding: 40px 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; min-height: 220px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); transition: transform 0.2s; box-sizing: border-box;">
            <h2 style="font-size: 5rem; font-weight: 800; margin: 0; line-height: 1;">{{ grade_avg }}</h2>
            <p style="font-size: 1.1rem; font-weight: 700; text-transform: uppercase; margin-top: 15px; letter-spacing: 0.5px; opacity: 0.9;">Grade<br>Average</p>
        </div>
        
        <div style="width: 31%; background: #ff8a65; color: #ffffff; border-radius: 35px; padding: 40px 20px; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; min-height: 220px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); transition: transform 0.2s; box-sizing: border-box;">
            <h2 style="font-size: 5rem; font-weight: 800; margin: 0; line-height: 1;">{{ missing_assignments }}</h2>
            <p style="font-size: 1.1rem; font-weight: 700; text-transform: uppercase; margin-top: 15px; letter-spacing: 0.5px; opacity: 0.9;">Pending<br>Tasks</p>
        </div>

    </div>

</div>
{% endblock %}
